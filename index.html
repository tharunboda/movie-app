<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tharun Jadhav">
    <meta name="desciption" content="Top 250 IMDB Movie List with search, rating and genere filter">
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Movie App</h1>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img class="card-image" src="https://m.media-amazon.com/images/I/71khjV-MoOS.jpg" class="card-image" alt="the godfather">
            </div>
            <div class="movie-details">
                <p class="title">The GodFather</p>
                <p class="genre">Genre: Action, Drama</p>
                <div class="rating">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">
                            star_rate
                        </span>
                        <span>8.7</span>
                    </div>
                    <p>137 mins</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
